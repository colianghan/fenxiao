<div>
	<div>
		<div class="pull-right">
			<button class="btn mb10"><i class="fa fa-plus"></i>新增</button>
		</div>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>序号</th>
					<th>标题</th>
					<th>链接</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="i in model.list">
					<td>
						<span class="badge badge-info">{{$index}}</span>
					</td>
					<td>{{i.title}}</td>
					<td><a ng-href="{{i.url}}" target="_blank">{{i.url}}</a></td>
					<td>{{i.date | timer}}</td>
					<td>
						<a href="javascript:;">删除</a>
						<a href="javascript:;">修改</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<form class="form-horizontal">
			<div class="control-group error">
				<label class="control-label">标题:</label>
				<div class="controls">
					<input type="text" ng-model="model.addObj.title">
					<span class="help-inline">你好啊</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">链接:</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">http://</span>
						<input type="text" ng-model="model.addObj.url">
						<span class="help-inline"></span>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn"><i></i>保存</button>
					<button class="btn"><i></i>取消</button>
				</div>
			</div>
		</form>
	</div>
</div>
